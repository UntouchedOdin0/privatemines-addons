<!DOCTYPE html>
<html>
<head>
	<title>List of files in privatemines-addons/addons</title>
</head>
<body>
	<h1>List of files in privatemines-addons/addons</h1>
	<ul id="file-list"></ul>
	
	<script>
		// Make a request to the GitHub API to get the contents of the addons folder
		fetch("https://api.github.com/repos/UntouchedOdin0/privatemines-addons/contents/addons")
			.then(response => response.json())
			.then(data => {
				// Loop through the data and create a list item for each file
				data.forEach(file => {
					const listItem = document.createElement("li");
					const link = document.createElement("a");
					link.href = file.html_url;
					link.textContent = file.name;
					listItem.appendChild(link);
					
					// Create a download link for each file
					const downloadLink = document.createElement("a");
					downloadLink.href = file.download_url;
					downloadLink.textContent = " (download)";
					listItem.appendChild(downloadLink);
					
					document.getElementById("file-list").appendChild(listItem);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
